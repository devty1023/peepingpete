{% extends "layout.html" %}
{% block content %}
  <div class="jumbo">
    <h2>Welcome to Peeping Pete</h2>

    {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
    {% endfor %}

    <form action="{{ url_for('home') }}" method=post>

      {{ form.hidden_tag() }}

      {{ form.course.label }}
      {{ form.course }}

      {{ form.submit }}

    </form>

  </div>
{% endblock %}
